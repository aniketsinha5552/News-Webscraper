    <h3>API Endpoints</h3>
    <ul>
        <li>
            <h4>GET /news</h4>
            <p>Get all the news from all the sources</p>
        </li>
        <li>
            <h4>GET /news/:source</h4>
            <p>Get all the news from a particular source (toi/ thehindu/ cnn/ aljazeera)</p>
        </li>
        <li>
            <h4>POST /news/search/:query</h4>
            <p>Search news</p>
            <p>Body: {search: "query"}</p>
        </li>
    </ul>
    
   </div>
